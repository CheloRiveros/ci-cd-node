version: 0.0
os: linux

files:
  - source: /
  destination: /home/ec2-user/ci-cd-node
hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: install.sh  
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: ec2-user
